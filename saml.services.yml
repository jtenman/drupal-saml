services:
  saml.inbound.metadata_factory:
    class: Drupal\saml\Factory\Model\Metadata\InboundConnectionMetadataFactory
    arguments:
      - '@event_dispatcher'

  saml.response_factory:
    class: Drupal\saml\Factory\Model\Protocol\SamlResponseFactory
    arguments:
      - '@event_dispatcher'

  saml.relay_state_subscriber:
    class: Drupal\saml\EventSubscriber\RelayStateSubscriber
    arguments:
      - '@request_stack'
    tags:
      - { name: event_subscriber }
